      <div>
        <label for="volume-inc-rate">Volume increasing rate (1-100):</label>
        <input type="number" id="volume-inc-rate" name="volume-inc-rate" min="1" max="100">
      </div>
      <div>
        <label for="volume-dec-rate">Volume decreasing rate (1-100):</label>
        <input type="number" id="volume-dec-rate" name="volume-dec-rate" min="1" max="100">
      </div>
      <div>
        <label for="forward-rate">Fast-forward rate (in seconds):</label>
        <input type="number" id="forward-rate" name="forward-rate" min="1">
      </div>
      <div>
        <label for="rewind-rate">Rewind rate (in seconds):</label>
        <input type="number" id="rewind-rate" name="rewind-rate" min="1">
      </div>
      <div>
        <div>
          <label for="pause-timeout" style="width:90%">Pause timeout: </label>
          <span id = "pause-timeout-display"></span>
        </div>
        <div>
          <span>Immediate</span>
          <input type="range" min="0" max="22" value="50" class="slider" id="pause-timeout" name="pause-timeout">
          <span>Never</span>
        </div>
      </div>
      <br>
      <div>
        <div>
          <label for="sensitivity" style="width:90%">Sensitivity: </label>
          <span id = "sensitivity-display"></span>
        </div>
        <div>
          <span>Least</span>
          <input type="range" min="0" max="4" value="4" class="slider" id="sensitivity" name="sensitivity">
          <span>Most</span>
        </div>
      </div>
      
      <script src="popup.js" type="text/javascript" ></script>
    </body>
