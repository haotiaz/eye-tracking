  <!DOCTYPE html>
  <html>
    <head>
      <style>
      </style>

    </head>
    <body>
      <div style="width:250px;height:50px;">
        <input id="toggleOn" type="checkbox" >ON/OFF</input>
        <input id="toggleCamera" type="checkbox" >Camera </input>
      </div>
      <div style="width:250px;height:50px;">
        Top margin: <input id="topMargin" type="text"></input>
      </div>
      <div style="width:250px;height:50px;">
        Bottom margin: <input id="bottomMargin" type="text"></input>
      </div>
      <div style="width:250px;height:50px;">
        Left margin: <input id="leftMargin" type="text"></input>
      </div>
      <div style="width:250px;height:50px;">
        Right margin: <input id="rightMargin" type="text"></input>
      </div>
      <div style="width:250px;height:50px;">
        Pause timeout: <input id="pauseTimeout" type="text"></input>
      </div>
      <div style="width:250px;height:50px;">
        Calibrated: <input id="calibrated" type="checkbox"></input>
      </div>

      <div>
        <label for="volume-inc-rate">Volume increasing rate (1-100):</label>
        <input type="number" id="volume-inc-rate" name="volume-inc-rate" min="1" max="100">
      </div>
      <div>
        <label for="volume-dec-rate">Volume increasing rate (1-100):</label>
        <input type="number" id="volume-dec-rate" name="volume-dec-rate" min="1" max="100">
      </div>
      <div>
        <label for="forward-rate">Fast-forward rate (in seconds):</label>
        <input type="number" id="forward-rate" name="forward-rate" min="1">
      </div>
      <div>
        <label for="rewind-rate">Rewind rate (in seconds):</label>
        <input type="number" id="rewind-rate" name="rewind-rate" min="1">
      </div>
      <script src="popup.js" type="text/javascript" ></script>
    </body>
  </html>
